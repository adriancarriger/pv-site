<app-header-default [info]="apiService.latestEvents | async"></app-header-default>
<app-filter (update)="filterData = $event" (change)="filterChange = $event" [filterItems]="(apiService.eventsFilter | async)?.items">
    <app-button-clear (click)="showCalendar = !showCalendar">Show {{ showCalendar ? 'event' : 'calendar'}} view</app-button-clear>
</app-filter>
<iframe [ngClass]="{'hide': !showCalendar}" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=pvbccalendar%40pvbaptist.com&amp;color=%231B887A&amp;src=pvbaptist.com_vtqsm3mtmlm47rvitoff41pcc0%40group.calendar.google.com&amp;color=%23875509&amp;src=pvbaptist.com_98lkq3v7d7rv73dhr3o75l9p1s%40group.calendar.google.com&amp;color=%235229A3&amp;src=pvbaptist.com_cpktvel44jv5ciai3amaqki7k8%40group.calendar.google.com&amp;color=%238C500B&amp;src=pvbaptist.com_r0irlq7pmr4jit8qsia4m57a78%40group.calendar.google.com&amp;color=%236B3304&amp;src=pvbaptist.com_neeh2lrsfstpsbqsu3dnki6m9g%40group.calendar.google.com&amp;color=%23B1365F&amp;src=pvbaptist.com_1allq836pumk7ccvlc79sub22o%40group.calendar.google.com&amp;color=%23711616" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
<app-events-list [ngClass]="{'hide': showCalendar}" [events]="apiService.events | async | filter:filterChange:filterData:filteredMeta"></app-events-list>
