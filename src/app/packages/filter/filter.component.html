<div class="content" [ngClass]="{'center': filterItems?.length === 1}" [style.max-height]="map === 'mobile' && map === 'mobile' && !drawerOpen ? '78px' : null">
  <ng-template ngFor let-item [ngForOf]="filterItems | remap:map">
    <div class="left" [ngClass]="{search: item.type === 'search'}">
      <app-select *ngIf="item.type === 'select'" (update)="onSelectUpdate(item.name, $event)" [category]="item.name" [specialName]="item.specialName" [options]="item.options" class="left item" [tabindex]="map === 'mobile' && !drawerOpen ? -1 : null" [ariaHidden]="map === 'mobile' && !drawerOpen" [label]="'Filter by ' + item.name"></app-select>
      <app-input *ngIf="item.type === 'search'" (update)="filterValues['search'] = $event; onUpdate()" special="search" label="Search recipes" class="item" ></app-input>
      <app-button-clear label="toggle additional search options" class="toggle" *ngIf="item.type === 'search'" (click)="onDrawerToggle()" ><app-icon-nav></app-icon-nav></app-button-clear>
    </div>
  </ng-template>
</div>
