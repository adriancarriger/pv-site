<app-loading *ngIf="loading"></app-loading>
<ngx-siema #siema *ngIf="slides && !resetting" (mouseover)="resetTimer()" [style.opacity]="!loading? 1 : 0" [options]="options">
  <ngx-siema-slide>
    <app-header-default [info]="homeInfo?.homeSlide">
      <app-button-clear *ngIf="homeInfo?.homeSlide?.link" [routerLink]="['/' + homeInfo?.homeSlide.link]" class="cta outline-button">Get connected</app-button-clear>
    </app-header-default>
  </ngx-siema-slide>
  <ngx-siema-slide>
    <app-header-default [info]="latestSermon?.info">
      <div class="no-ref">{{ latestSermon?.verse }}</div>
      <app-play-button class="cta" [sermonId]="latestSermon?.id"></app-play-button>
    </app-header-default>
  </ngx-siema-slide>
  <ngx-siema-slide *ngFor="let slide of slides">
    <app-header-default [info]="slide">
      <app-button-clear *ngIf="slide?.link" [routerLink]="['/' + slide.link]" class="cta outline-button">
        {{slide.cta}}
      </app-button-clear>
    </app-header-default>
  </ngx-siema-slide>
</ngx-siema>
<app-button-clear (click)="prev(1)" class="left ion-ios-arrow-left"></app-button-clear>
<app-button-clear (click)="next(1)" class="right ion-ios-arrow-right"></app-button-clear>
<div class="slider-paging">
  <app-button-clear [ngClass]="{'current': currentSlide === i}" class="slider-paging-button" (click)="goTo(i)" *ngFor="let slide of slidePages; let i = index"></app-button-clear>
</div>
