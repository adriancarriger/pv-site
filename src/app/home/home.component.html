<div class="header">
  <app-slider [slides]="apiService.slides | async" [homeInfo]="apiService.homeInfo | async"></app-slider>
</div>
<div class="service-hours">
  <h1>Service Hours</h1>
  <ul>
    <li>
      <h2>Sunday School</h2>
      <time>Sundays at 9:00 am</time>
    </li>
    <li>
      <h2>Worship Service</h2>
      <time>Sundays at 10:30 am</time>
    </li>
    <li>
      <h2>Evenings &amp; Flocks</h2>
      <time>Sundays at 6:00 pm</time>
    </li>
  </ul>
  <div class="learn-more">
    <a [routerLink]="['/ministries/sunday/']">Learn More <span class="ion-ios-arrow-right"></span></a>
  </div>
</div>
<div class="grid" *ngIf="adItems.length > 0">
  <div *ngFor="let item of adItems">
    <app-nav-link [title]="item.name" [src]="item.image_large" [link]="['/ministries/' + item.slug]" [innerOutline]="true"></app-nav-link>
  </div>
</div>
