<div class="loading" [style.opacity]="!imgLoad && !imgError ? 1 : 0" [ngClass]="{'fade-in': fadeIn}">
  <app-loading *ngIf="!imgLoad && !imgError"></app-loading>
</div>
<img #image *ngIf="srcDist" (load)="onLoad()" (error)="imgError = true" [ngClass]="{'error': imgError}" [src]="srcDist" [srcset]="srcsetDist" [attr.alt]="alt ? alt : ''" />
<ng-content></ng-content>
