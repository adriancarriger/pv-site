<pagination-controls #p
                     [id]="config.id"
                     (pageChange)="bubble($event)">

    <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()" *ngIf="p.directionLinks">
            <a *ngIf="!p.isFirstPage()" (click)="p.previous()" class="ion-chevron-left"></a>
        </div>
        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
            </div>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()" *ngIf="p.directionLinks">
            <a *ngIf="!p.isLastPage()" (click)="p.next()" class="ion-chevron-right"></a>
        </div>
    </div>

</pagination-controls>
