<div class="filter" [ngClass]="{sticky: stuck}">
  <div class="container">
    <div class="input-item search">
      <input #input type="text" placeholder="" (input)="update.emit(input.value)">
      <i class="ion-ios-search-strong"></i>
    </div>
    <div class="input-item">
      <ng-select
        [items]="books"
        (data)="refreshValue($event)"
        (selected)="selected($event)"
        placeholder="Book">
      </ng-select>
    </div>
    <div class="input-item">
      <ng-select
        [items]="years"
        (data)="refreshValue($event)"
        (selected)="selected($event)"
        placeholder="Year">
      </ng-select>
    </div>
    <div class="input-item">
      <ng-select 
        [items]="items"
        (data)="refreshValue($event)"
        (selected)="selected($event)"
        placeholder="AM/PM">
      </ng-select>
    </div>
  </div>
</div>
