<div class="form-container">
  <h1 class="contact-message">We look forward to hearing from you!</h1>

  <form *ngIf="showForm" [ngClass]="{'touched': submitAttempted}" [formGroup]="formInstance" (ngSubmit)="onSubmit($event)">
    <label for="contact-name">Name</label>
    <input [ngClass]="{'errors': formInstance.controls.name.errors}" formControlName="name" id="contact-name" type="text" name="name">

    <label for="contact-email">Email</label>
    <input [ngClass]="{'errors': formInstance.controls.email.errors}" formControlName="email" id="contact-email" type="text" name="email">

    <label for="contact-message">Message</label>
    <textarea [ngClass]="{'errors': formInstance.controls.message.errors}" formControlName="message" id="contact-message" name="message"></textarea>

    <app-button-clear type="submit" class="outline-button">Submit</app-button-clear>
  </form>
</div>
<div class="actions-container">
  <div class="action">
    <a href="tel:805-987-5051">
      <div class="action-text-container">
        <div class="icon ion-ios-telephone"></div>
        <h3 class="action-text-title">Call</h3>
        <div class="action-text-content">(805) 987-5051</div>
        <div class="action-text-cta">Call</div>
      </div>
    </a>
  </div>
  <div class="action">
    <a href="https://www.google.com/maps/place/Pleasant+Valley+Bible+Church/@34.224582,-119.055738,17z/data=!3m1!4b1!4m2!3m1!1s0x80e849f9894174bf:0xdf0a111320edeccf" target="_blank">
      <div class="action-text-container">
        <div class="icon ion-ios-location"></div>
        <h3 class="action-text-title">Address</h3>
        <div class="action-text-content">
          <div>1101 Ponderosa Drive</div>
          <div>Camarillo, California 93010</div>
        </div>
        <div class="action-text-cta">Get Directions</div>
      </div>
    </a>
  </div>
  <div class="action">
    <a [routerLink]="['/ministries/sunday']">
      <div class="action-text-container">
        <div class="icon ion-android-time"></div>
        <h3 class="action-text-title">Worship time</h3>
        <div class="action-text-content">Sundays at 10:30 am</div>
        <div class="action-text-cta">Learn more</div>
      </div>
    </a>
  </div>
</div>
